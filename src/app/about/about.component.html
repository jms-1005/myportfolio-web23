<div class="container">

  <img src="/assets/loading.gif" *ngIf="loading">

  <div class="row" *ngIf="!loading">
    <div class="col-sm-6 col-md-5 col-lg-10 border">
       <div class="aboutText">{{ aboutText }}</div>
    </div>
    <div class="col-sm-6 col-md-7 col-lg-2 border">
      <div class="headShot">
        <img [src]="headShot">
      </div>
    </div>
  </div>

</div>
