<div class="container">
  <div class="wrapper d-flex justify-content-center mt-3">
  <div class="contactContainer">

    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" [(ngModel)]="fullname">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="email">
    </div>

    <div class="mb-3">
      <label for="phoneno" class="form-label">Phone No</label>
      <input type="text" class="form-control" id="phoneno" [(ngModel)]="phoneno" >
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="3" [(ngModel)]="message"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="submitForm()">Submit</button>
    </div>

    <div class="confirmmessage form-text" [hidden]="hideMessage">
      Thank you for contacting me. I will get back to you soon.
    </div>

  </div>
</div>

</div>
